<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <div id="task-list"></div>
        <button id="add-task-btn">Incluir Tarefa</button>
    </div>

    <!-- Modal de Inclusão/Edição -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Incluir Tarefa</h2>
            <form id="task-form">
                <label for="task-name">Nome da Tarefa (único):</label>
                <input type="text" id="task-name" placeholder="Nome da tarefa, e.g., Compra de materiais" required>
                
                <label for="task-cost">Custo da Tarefa (em R$):</label>
                <input type="number" id="task-cost" placeholder="Informe o custo, e.g., 150.00" required>

                <label for="task-deadline">Data Limite de Conclusão:</label>
                <input type="date" id="task-deadline" required>

                <button type="submit" id="save-task-btn">Salvar</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
